name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 📥
        uses: actions/checkout@v2

      - name: Set up Node.js 🍏
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Setup Bun 🍙
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install frontend dependencies 📦
        run: bun install
        working-directory: ./appwrite-test

      - name: Build frontend 🛠️
        run: bun run build
        working-directory: ./appwrite-test

      - name: List frontend build directory 🗂️
        run: ls -la
        working-directory: ./appwrite-test/dist

      - name: Archive frontend build 📁
        run: zip -r build.zip dist
        working-directory: ./appwrite-test

      - name: Install backend dependencies 📦
        run: npm install
        working-directory: ./backend/functions/hello-world

      - name: Archive backend function 📁
        run: zip -r function.zip .
        working-directory: ./backend/functions/hello-world

      - name: Configure Appwrite credentials 🔑
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Appwrite CLI
        run: |
          curl -sL https://appwrite.io/cli/install.sh | bash
  

      - name: Deploy to Appwrite 🚀
        run: |
          export APPWRITE_PROJECT_ID=${{ secrets.APPWRITE_PROJECT_ID }}
          export APPWRITE_ENDPOINT=${{ secrets.APPWRITE_ENDPOINT }}
          export APPWRITE_API_KEY=${{ secrets.APPWRITE_API_KEY }}
          appwrite client set-endpoint $APPWRITE_ENDPOINT --selfSigned
          appwrite client set-project $APPWRITE_PROJECT_ID
          appwrite client set-key $APPWRITE_API_KEY
          appwrite functions deploy --all
