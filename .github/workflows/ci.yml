name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v2

      - name: Set up Node.js ğŸ
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          
      - name: Setup BunğŸ™
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Run tests ğŸ§ª
        run: bun test

      - name: Build project ğŸ› ï¸
        run: bun run build
      
      - name: Displaying the secrets
        run: ${{ secrets.APPWRITE_PROJECT_ID }}
