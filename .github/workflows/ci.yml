name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v2

      - name: Set up Node.js ğŸ
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Setup Bun ğŸ™
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies ğŸ“¦
        run: bun install
        working-directory: ./appwrite-test

      - name: Run tests ğŸ§ª
        run: bun test
        working-directory: ./appwrite-test

      - name: Build project ğŸ› ï¸
        run: bun run build
        working-directory: ./appwrite-test

      
      - name: Use secret
        run: echo "Using secret"
        env:
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
