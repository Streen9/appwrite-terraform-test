name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 📥
        uses: actions/checkout@v2

      - name: Set up Node.js 🍏
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          
      - name: Setup Bun🍙
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies 📦
        run: bun install

      - name: Run tests 🧪
        run: bun test

      - name: Build project 🛠️
        run: bun run build
      
      - name: Displaying the secrets
        run: ${{ secrets.APPWRITE_PROJECT_ID }}
